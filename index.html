      name="description"
      content="Milink builds fast, premium websites and e-commerce for ambitious brands. React/Next.js, SEO-first, analytics-driven."
    />
    <meta name="theme-color" content="#0b1220" />

    <meta property="og:site_name" content="MILINK" />
    <meta property="og:title" content="MILINK — Design • Build • Grow" />
    <meta
      property="og:description"
      content="Premium websites & e-commerce. React/Next.js, SEO-first."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://milink.ca" />

    <link rel="canonical" href="https://milink.ca" />

    <script>
      window.__THEME_MAP__ = { light: "light", dark: "dark" };
      window.__DEFAULT_MODE__ = "dark";
      window.__LEGACY_KEY__ = "milink-theme";
      window.__MODE_KEY__ = "milink-theme-mode";
    </script>
    <script>
      (function () {
        try {
          var MAP = window.__THEME_MAP__ || { light: "light", dark: "dark" };
          var MODE_KEY = window.__MODE_KEY__ || "milink-theme-mode";
          var LEGACY_KEY = window.__LEGACY_KEY__ || "milink-theme";
          var DEFAULT_MODE = window.__DEFAULT_MODE__ || "dark";
          var mode =
            localStorage.getItem(MODE_KEY) ||
            localStorage.getItem(LEGACY_KEY) ||
            DEFAULT_MODE;
          if (!localStorage.getItem(MODE_KEY))
            localStorage.setItem(MODE_KEY, mode);
          var physical = MAP[mode] || MAP[DEFAULT_MODE] || "light";
          document.documentElement.setAttribute("data-theme", physical);
          document.documentElement.classList.toggle(
            "mode-dark",
            mode === "dark"
          );
          document.documentElement.classList.toggle(
            "mode-light",
            mode === "light"
          );
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
